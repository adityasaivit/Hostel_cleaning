<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login/Signup</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="main">
    <input type="checkbox" id="chk" />
    
    <div class="signup">
      <form >
        <label for="BlockInput">Sign up</label>
        <input
          type="text"
          id="BlockInput"
          name="txt"
          placeholder="Block Name (A,B,C...)"
          required
        />
        <input
          type="email"
          id="signupEmailInput"
          name="email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          id="signupPasswordInput"
          name="pswd"
          placeholder="Password"
          required
        />
        <button type="submit">Sign up</button>
      </form>
    </div>

    <div class="Login">
      <form id="loginForm">
        <label for="loginEmailInput">Login</label>

        <input
          type="email"
          id="loginEmailInput"
          name="email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          id="loginPasswordInput"
          name="pswd"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>



</body>
</html>
